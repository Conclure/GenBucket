settings:
  replace-bucket: false
  max-buckets: 25000 #The Max Amount Of GenBucket Iterations Allowed At Once
  clear-drops: true #If Someone Drops a Genbucket Item We Remove It
  click-menu: true
  tick-speed: 5 #Speed Of Genbucket, 5 = 5 ticks = 0.25 seconds
  vertical-switch: 60 #If a genbucket is placed at Y:60 or above, the vertical genbucket will gen downward. If below Y:60 It will gen upwards.
  test-command:
    whitelisted-worlds: #Only These Worlds Can Run The /gen test Command
      - 'someworldnamehere'

menu-design:
  title: "&a&LGENBUCKET MENU"
  rows: 4
  background: BLACK_STAINED_GLASS_PANE

genbuckets:
  CobbleVertical:
    patch: false #Will This Material Be Pseudo? Will It Go Through It's Own Material
    material: COBBLESTONE #The Type Of Material Generated By The Genbucket When Placed
    menu-slot: 12 #What Slot in The GUI Do We Want The Bucket To Be In ?
    bucket-cost: 200 #How Much Per Placement Do We Want The Genbucket To Be?
    bucket-item: LAVA_BUCKET #What Kind Of Item To We Want To Start The Genbucket? HINT: This Can Be Blocks
    bucket-name: "&7&lCobblestone Vertical" #The Name Of The Generator Item
    bucket-type: Vertical #Verical or Horizontal
    bucket-lore: #Lore Of The Generator Item
      - "&7&o(Placing this bucket will generate a wall)"
      - ""
      - "&2&l\u27A5 &a&lBUCKET TYPE: &7[TYPE]"
      - "&2&l\u27A5 &a&lBUCKET COST: &7$[COST]"
  ObsidianPatch:
    patch: true
    material: OBSIDIAN
    menu-slot: 13
    bucket-cost: 250
    bucket-item: LAVA_BUCKET
    bucket-name: "&7&lObsidian Patch"
    bucket-type: Vertical
    bucket-lore:
      - "&7&o(Placing this bucket will generate a wall)"
      - ""
      - "&2&l\u27A5 &a&lBUCKET TYPE: &7[TYPE]"
      - "&2&l\u27A5 &a&lBUCKET COST: &7$[COST]"
  CobbleHorizontal:
    material: COBBLESTONE
    menu-slot: 14
    bucket-cost: 250
    bucket-item: LAVA_BUCKET
    bucket-name: "&7&lCobblestone Horizontal"
    bucket-type: Horizontal
    bucket-size: 16
    bucket-lore:
      - "&7&o(Placing this bucket will generate a wall)"
      - ""
      - "&2&l\u27A5 &a&lBUCKET TYPE: &7[TYPE]"
      - "&2&l\u27A5 &a&lBUCKET COST: &7$[COST]"
  ObsidianPrintable:
    patch: false
    material: OBSIDIAN
    menu-slot: 22
    bucket-cost: 250
    bucket-item: OBSIDIAN
    bucket-name: "&7&lObsidian Printable"
    bucket-type: Vertical
    bucket-lore:
      - "&7&o(Placing this bucket will generate a wall)"
      - ""
      - "&2&l\u27A5 &a&lBUCKET TYPE: &7[TYPE]"
      - "&2&l\u27A5 &a&lBUCKET COST: &7$[COST]"